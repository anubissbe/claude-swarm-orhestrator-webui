<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swarm Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<style>
    /* Base & Background */
    body {
        background-color: #020617; /* slate-950 */
        color: #cbd5e1; /* slate-300 */
        overflow: hidden;
    }
    .background-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image:
            linear-gradient(rgba(100, 116, 139, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(100, 116, 139, 0.1) 1px, transparent 1px);
        background-size: 30px 30px;
        animation: pan-grid 60s linear infinite;
        z-index: -1;
    }

    @keyframes pan-grid {
        0% { background-position: 0 0; }
        100% { background-position: 300px 300px; }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .blinking-cursor {
      animation: blink 1s step-end infinite;
    }
    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-scale-in {
        animation: scaleIn 0.3s ease-out forwards;
    }
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    /* Swarm Network Graph */
    .graph-edge {
        stroke-width: 1.5px;
        transition: stroke 0.5s ease, stroke-width 0.3s ease;
        opacity: 0.7;
    }
    .graph-edge.pending { stroke: #0ea5e9; stroke-dasharray: 4; animation: dash-flow 2s linear infinite; }
    .graph-edge.success { stroke: #10b981; }
    .graph-edge.error { stroke: #ef4444; }
    .graph-edge.tool-active {
        stroke: #a78bfa; /* violet-400 */
        stroke-width: 2.5px;
    }


    @keyframes dash-flow {
        to { stroke-dashoffset: -20; }
    }

    .graph-agent-node {
        position: absolute;
        width: 100px;
        height: 100px;
        margin: -50px 0 0 -50px; /* center the node on its coords */
        background-color: #0f172a;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 8px;
        text-align: center;
        font-family: monospace;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 10;
        opacity: 0;
        animation: node-fly-in 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }
    .graph-agent-node:hover {
        transform: scale(1.1);
        z-index: 20;
    }
    .graph-agent-node.pending { border: 2px solid #0ea5e9; animation: node-fly-in 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards, node-pulse 2s infinite; }
    .graph-agent-node.success { border: 2px solid #10b981; }
    .graph-agent-node.error { border: 2px solid #ef4444; }
    .graph-agent-node.tool-active {
        border-color: #a78bfa; /* violet-400 */
        box-shadow: 0 0 20px 8px rgba(167, 139, 250, 0.4);
    }

    @keyframes node-fly-in {
        from { opacity: 0; transform: scale(0.2); }
        to { opacity: 1; transform: scale(1); }
    }
    @keyframes node-pulse {
        0%, 100% { box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.7); }
        50% { box-shadow: 0 0 15px 5px rgba(14, 165, 233, 0); }
    }

    /* Custom Components */
    details > summary { list-style: none; }
    details > summary::-webkit-details-marker { display: none; }
    details > summary::before {
      content: 'â–¶';
      margin-right: 0.5rem;
      font-size: 0.8em;
      display: inline-block;
      transition: transform 0.2s ease-in-out;
    }
    details[open] > summary::before { transform: rotate(90deg); }
    .progress-ring { transform: rotate(-90deg); }
    .progress-ring__circle { transition: stroke-dashoffset 0.35s; }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #1e293b; }
    ::-webkit-scrollbar-thumb { background: #38bdf8; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #0ea5e9; }

  </style>
</head>
  <body class="font-sans">
    <div id="root"></div>
    <div class="background-grid"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
